<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signup.css">
    <title>Signup</title>
</head>

<body onload="car_brand()">
    <script src="./js/signup.js"></script>
    <h1 class="h1-header">SIGNUP</h1>
    <div class="signup-body" id="signup-body">
        <h1>Hello</h1>
        <p class="header">Welcome to our project</p>
        <div class="img">
            <br>
            <br>
            <img src="./img/310a7790dfad7f4b16e2c4abf39a0978.png" alt="img" id="image">
        </div>
        <!-- <form action="submit()" method="post"> -->
            <div>
                <div class="signup-label">
                    <br>
                    <label for="name">FullName:</label>
                    <label for="phone-number">Phone:</label>
                    <label for="car-brand">Car Brand:</label>
                    <label for="car-model">Car Model:</label>
                    <label for="car-year">Car Year:</label>
                    <label for="email">Email:</label>
                    <label for="password">Password:</label>
                    <label for="repassword">Re-Password:</label>
                </div>
                <div class="signup-input">
                    <br>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                    <br>
                    <input type="text" name="phone-number" id="phone-number" placeholder="01x-xxxx-xxxx">
                    <br>
                    <select name="car-brand" id="car-brand" onclick="{car_brand()}" onkeydown="car_brand()"></select>
                    <br>
                    <select name="car-model" id="car-model" onchange="car_year()"></select>
                    <br>
                    <select name="car-year" id="car-year"></select>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <br>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <br>
                    <input type="password" name="repassword" id="repassword" placeholder="Re-Password">
                </div>
            </div>
            <div class="signup-button">
                <span id="error_show"></span>
                <input type="submit" value="Signup" onclick="submit()">
                <p>Already have account?<a href="./login.html">Login</a></p>
            </div>
        <!-- </form> -->

    </div>
</body>

</html>
