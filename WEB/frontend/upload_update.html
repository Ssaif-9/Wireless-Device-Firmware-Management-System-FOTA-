<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/upload_update.css">
    <title>Admin Panel</title>
</head>

<body onload="car_brand()">
    <script src="./js/admin.js"></script>
    <div>
        <nav>
            <ul class="nav_bar">
                <li><a href="./admin_home.html">Home</a></li>
                <li><a href="./upload_update.html">Add Updates</a></li>
                <li><a href="./admin_add_member.html">Add Member</a></li>
                <li><a href="./live_diag.html">Live Diagnostics</a></li>
                <li onclick="logout()"><a href="./login.html">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="admin-body">
        <div class="labels">
            <label for="car-brand">Car Brand:</label>
            <label for="car-model">Car Model:</label>
            <label for="car-year">Car Year:</label>
            <label for="file">Please select the Car Update File in .hex</label>

        </div>
        <div class="inputs">
            <select name="car-brand" id="car-brand" onclick="{car_brand()}" onkeydown="car_brand()"></select>
            <br>
            <select name="car-model" id="car-model" onchange="{car_year()}"></select>
            <br>
            <select name="car-year" id="car-year"></select>
            <br>
            <input type="file" name="file" id="file">
        </div>
        <div class="upload-button">
            <input type="submit" value="Upload" onclick="upload()">
        </div>
    </div>
</body>

</html>
